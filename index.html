    <style>
        :root {
            --primary-bg: #0D0C1D;
            --card-bg: #161632;
            --card-border: #1C1C3A;
            --accent-purple: #6C63FF;
            --secondary-text: #CFCFE0;
            --tertiary-text: #9C92FF;
            --highlight-glow: #7B61FF;
            --link-color: #9C92FF;
            --success: #4CAF50;
            --error: #F44336;
            --border-radius: 12px;
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --button-shadow: 0 6px 16px rgba(108, 99, 255, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-bg);
            color: var(--secondary-text);
            overflow: hidden;
            position: relative;
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 20s infinite linear;
            filter: blur(50px);
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--accent-purple);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--highlight-glow);
            bottom: 100px;
            right: 100px;
            animation-delay: -5s;
            animation-duration: 20s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            background: var(--link-color);
            top: 50%;
            left: 70%;
            animation-delay: -10s;
            animation-duration: 15s;
        }

        .circle:nth-child(4) {
            width: 180px;
            height: 180px;
            background: var(--accent-purple);
            bottom: 20%;
            left: 10%;
            animation-delay: -7s;
            animation-duration: 30s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 40px) rotate(90deg); }
            50% { transform: translate(0, 80px) rotate(180deg); }
            75% { transform: translate(-20px, 40px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container, .dashboard-container {
            width: 90%;
            max-width: 480px;
            padding: 40px 30px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            text-align: center;
            position: relative;
            transition: var(--transition);
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .login-container::before, .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
            background-size: 200% 100%;
            animation: glowBorder 4s infinite linear;
        }

        @keyframes glowBorder {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        
        .login-header {
            margin-bottom: 30px;
        }

        .login-container h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--highlight-glow), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1rem;
            color: var(--tertiary-text);
            font-weight: 400;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px;
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            text-align: center;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.03);
            color: var(--secondary-text);
            font-weight: 500;
        }

        .input-group input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .input-group input::placeholder {
            color: var(--link-color);
            font-weight: 400;
            opacity: 0.7;
        }

        .main-button, .button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--accent-purple);
            color: var(--primary-bg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            box-shadow: var(--button-shadow);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .main-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .main-button:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.4);
        }
        
        .main-button:not(:disabled):hover::before {
            transform: translateX(100%);
        }

        .main-button:active, .button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(108, 99, 255, 0.3);
        }

        .utility-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: var(--link-color);
            font-size: 0.85rem;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .utility-link:hover {
            color: var(--secondary-text);
        }

        .utility-link svg {
            width: 14px;
            margin-right: 8px;

        .error-message {
            color: var(--error);

            margin-top: 15px;
            display: none;
            font-weight: 500;
            padding: 12px 20px;
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: var(--border-radius);
            border-left: 3px solid var(--error);

            color: var(--secondary-text);
            font-size: 1.1rem;
            font-weight: 600;

            height: 20px;
            margin-right: 12px;

        }

        .detail-card .label {
            font-size: 0.8rem;
            color: var(--tertiary-text);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-card .value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--secondary-text);

        }

        .button.start-game {

        }
        
        .button.start-game:hover {
             transform: translateY(-3px);

        }

        .button.logout {
            background: transparent;
            color: var(--secondary-text);
            border: 1px solid var(--card-border);
            box-shadow: none;
            font-weight: 500;
        }
        
        .button.logout svg {
            color: var(--tertiary-text);
        }

        .button.logout:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .button svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            transition: var(--transition);
        }

        .button:hover svg {
            transform: translateX(3px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(calc(100% + 20px));
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s ease-out;
            display: flex;
            align-items: center;
            background: rgba(33, 33, 33, 0.9);
            border: 1px solid var(--card-border);
            max-width: 350px;
            opacity: 0;
            pointer-events: none;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .notification.success {
            border-left: 4px solid var(--success);
            background: rgba(76, 175, 80, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .notification.error {
            border-left: 4px solid var(--error);
            background: rgba(244, 67, 54, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .notification svg {
            width: 20px;

            margin-right: 10px;

        }

        .loading {
            display: inline-block;
            width: 20px;

            border-top-color: #fff;

            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container, .dashboard-container {
                padding: 30px 20px;

            }
            .time-box {
                width: 65px;

            }

            }

                padding: 16px 20px;
            }
            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>

            // Set the appropriate SVG path based on type
            const iconPath = type === 'success' ? 
                '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>' :
                '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>';
            notificationIcon.innerHTML = iconPath;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        const uniqueDeviceId = getOrCreateDeviceId();
        deviceIdElement.textContent = uniqueDeviceId;
        deviceIdDisplayElement.textContent = uniqueDeviceId;

        function displayError(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
            showNotification(message, 'error');
        }

        function hideError() {
            errorMessageElement.style.display = 'none';
        }

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            hideError();

            const accessKey = accessKeyInput.value.trim();
            if (!accessKey) {
                displayError('Please enter an access key.');
                return;
            }

            buttonText.innerHTML = '<span class="loading"></span> Processing...';
            submitButton.disabled = true;

            try {
                const keySnapshot = await get(child(accessKeysRef, accessKey));
                if (!keySnapshot.exists()) {
                    displayError('Invalid access key.');
                    buttonText.textContent = 'Continue';
                    submitButton.disabled = false;
                    return;
                }

                const keyData = keySnapshot.val();
                const now = Date.now();
                
                if (!keyData.active || keyData.frozen) {
                    displayError('This key is inactive or frozen. Please contact support.');
                    buttonText.textContent = 'Continue';
                    submitButton.disabled = false;
                    return;
                }
                
                if (now > keyData.expiry) {
                    displayError('This access key has expired.');
                    buttonText.textContent = 'Continue';
                    submitButton.disabled = false;
                    return;
                }
                
                if (keyData.deviceId && keyData.deviceId !== uniqueDeviceId) {
                    displayError('This key is bound to another device.');
                    buttonText.textContent = 'Continue';
                    submitButton.disabled = false;
                    return;
                }

                if (!keyData.deviceId) {
                    await update(child(accessKeysRef, accessKey), { deviceId: uniqueDeviceId });
                }

                localStorage.setItem('currentKey', accessKey);
                showDashboard(keyData);
                
            } catch (error) {
                console.error("Firebase fetch error:", error);
                displayError('An error occurred. Please try again later.');
            } finally {
                buttonText.textContent = 'Continue';
                submitButton.disabled = false;
            }
        });

        function showDashboard(keyData) {
            loginPage.style.display = 'none';
            dashboardPage.style.display = 'block';
            
            licenseKeyElement.textContent = localStorage.getItem('currentKey');
            expirationTimeElement.textContent = new Date(keyData.expiry).toLocaleString();
            
            startCountdown(keyData.expiry);
        }
        
        let countdownInterval;
        function startCountdown(expirationTimestamp) {
            clearInterval(countdownInterval);
            const expirationDate = new Date(expirationTimestamp);
            
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = expirationDate - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('days').textContent = '0';
                    document.getElementById('hours').textContent = '0';
                    document.getElementById('minutes').textContent = '0';
                    document.getElementById('seconds').textContent = '0';
                    showNotification('Your access key has expired.', 'error');
                    setTimeout(logout, 2000);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                const timeBoxes = document.querySelectorAll('.time-box');
                timeBoxes.forEach(box => {
                    box.style.transform = 'scale(1)';
                    box.style.transition = 'transform 0.2s ease-in-out';
                });
                
                const sBox = document.getElementById('seconds').parentElement;
                sBox.style.transform = 'scale(1.1)';
                
            }, 1000);
        }
        
        copyIdLink.addEventListener('click', function(event) {
            event.preventDefault();
            const textToCopy = uniqueDeviceId;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showNotification('Device ID copied to clipboard!', 'success');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showNotification('Could not copy Device ID. Please try again manually.', 'error');
            });
        });

        window.logout = function() {
            localStorage.removeItem('currentKey');
            clearInterval(countdownInterval);
            loginPage.style.display = 'block';
            dashboardPage.style.display = 'none';
            accessKeyInput.value = '';
            buttonText.textContent = 'Continue';
            submitButton.disabled = false;
            hideError();
        }
        
        async function checkStoredKey() {
            const storedKey = localStorage.getItem('currentKey');
            if (storedKey) {
                try {
                    const keySnapshot = await get(child(accessKeysRef, storedKey));
                    const keyData = keySnapshot.val();

                    if (keySnapshot.exists() && keyData.active && !keyData.frozen && Date.now() < keyData.expiry && keyData.deviceId === uniqueDeviceId) {
                        showDashboard(keyData);
                        return;
                    }
                } catch (error) {
                    console.error("Error checking stored key:", error);
                }
            }
            logout();
        }
        
        checkStoredKey();

    </script>
</body>
</html>
